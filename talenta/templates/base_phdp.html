{% load static %}
{% include 'head.html' %}
                <!-- Potong kontennya disini - Awal -->
                <div class="page-inner">
                    <div class="page-header">
                        <h4 class="page-title">PhDP</h4>
                        <ul class="breadcrumbs">
                            <li class="nav-home">
                                <a href="index.html">
                                    <i class="flaticon-home"></i>
                                </a>
                            </li>
                            <li class="separator">
                                <i class="flaticon-right-arrow"></i>
                            </li>
                            <li class="nav-item">
                                <a href="penilaian.html">PhDP</a>
                            </li>
                            <li class="separator">
                                <i class="flaticon-right-arrow"></i>
                            </li>
                            <li class="nav-item">
                                <a href="penilaian.html">Lihat Data</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-12">

                        {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                            <li>
                                <div class="alert alert-success"><strong>{{ message }}</strong></div>
                            </li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                        
                        <div class="card">
                            <div class="card-header card-header-tab">
                                <div class="card-header-title">
                                    <h4 class="card-title">PhDP</h4>
                                </div>
                                <div class="btn-actions-pane-right">
                                    <a href="{% url 'talenta:relod' 'PhDP' %}" class="btn btn-warning">
                                        Reload
                                    </a>
                                    
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <div class="btn-group pb-2">
                                        <div class="col-md px-0">
                                            <div class="form-check pr-0">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" id="selectAll">
                                                    <span class="form-check-sign">Pilih Semua</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md py-1">
                                            <button type="submit" name="kirimphdpTalentaWa" form='phdpForm' class="btn btn-success px-2 py-1">
                                                Kirim Notifikasi Whatsapp
                                            </button>
                                        </div>
                                        <div class="col-md py-1 px-0">
                                            <button type="submit" name="kirimPhDP" form='phdpForm' class="btn btn-warning px-2 py-1">
                                                Kirim Email
                                            </button>
                                        </div>
                                        <!--
                                        <div class="col-md py-1">
                                            <button type="submit" name="hapusTalenta" form='talentaForm' class="btn btn-danger px-2 py-1">
                                                Hapus Data
                                            </button>
                                        </div>
                                        -->
                                    </div>
                                    <form action='kirim' method='POST' id="phdpForm">
                                         {% csrf_token %}
                                    <table id="phdp" class="display table table-striped table-hover">
                                        {% block data %}
                                        

                                            
                                            
                                            
                                        {% endblock data %}
                                        </tbody>
                                    </table>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Potong kontennya disini - Akhir -->
            
{% include 'footer.html' %}
